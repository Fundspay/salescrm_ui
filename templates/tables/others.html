    <script>
        function setStickyColumns2() {
            const table = document.getElementById("leadsTable2");
            if (!table) return;

            const stickyCols = 3;
            let leftOffsets = [];

            let total = 0;
            const firstRow = table.querySelector("thead tr:first-child");
            for (let i = 0; i < stickyCols; i++) {
                const th = firstRow.querySelector(`th:nth-child(${i + 1})`);
                if (th) {
                    leftOffsets[i] = total;
                    total += th.offsetWidth;
                }
            }

            requestAnimationFrame(() => {
                const headerRows = table.querySelectorAll("thead tr");
                let cumulativeTop = 0;

                headerRows.forEach(row => {
                    const rowHeight = row.offsetHeight;

                    row.querySelectorAll("th").forEach(th => {
                        th.style.position = "sticky";
                        th.style.top = cumulativeTop + "px";
                        th.style.background = "#fff";
                        th.style.zIndex = 12;
                    });

                    for (let i = 0; i < stickyCols; i++) {
                        const th = row.querySelector(`th:nth-child(${i + 1})`);
                        if (th) {
                            th.style.left = leftOffsets[i] + "px";
                            th.style.zIndex = 16;
                        }
                    }

                    cumulativeTop += rowHeight;
                });

                const rows = table.querySelectorAll("tbody tr");
                rows.forEach(row => {
                    for (let i = 0; i < stickyCols; i++) {
                        const td = row.querySelector(`td:nth-child(${i + 1})`);
                        if (td) {
                            td.style.position = "sticky";
                            td.style.left = leftOffsets[i] + "px";
                            td.style.background = "#fff";
                            td.style.zIndex = 6;
                        }
                    }
                });
            });
        }

        window.addEventListener("load", setStickyColumns2);
        window.addEventListener("resize", setStickyColumns2);
    </script>

    <script>
        var userData2 = JSON.parse(sessionStorage.getItem("user_data"));
        console.log(userData2);

        const apiBase2 = `https://fundsaudit.com/api/v1/asheet/switchoff`;

        const dropdowns2 = {
            businessSector: ["Lawyers / Advocates", "CA / CS / Accountant", "Real Estate Brokers / Developers", "Event Management / Wedding Planner", "Interior Designer / Architect", "Tours & Travel / Vehicle Rental", "Agro-Based Products / Agri Services", "Salon / Beauty shop", "Consultancy / Advisory", "Insurance / Investment Agents", "Product-Based Company", "Doctor / Dentist / Clinics", "Articraft / Gifts & Decor", "Fashion / Clothing", "Education & Training Institutes", "Fitness & Wellness", "Food & Beverages", "Jewellery / Makeup / Perfumes", "Manufacturing & Industrial Units", "E-commerce & Online Stores"],
            existingWebsite: ["YES", "NO"],
            meetingStatus: ["C1 Scheduled", "Follow Up", "CNA", "Switch Off", "Not Interested", "Wrong Number"],
            smmPresence: ["YES", "NO"],
            sourcedBy: []
        };

        let tableData2 = [];
        let filteredData2 = [];
        const rowsPerPage2 = 10;
        let currentPage2 = 1;

        function loadTableData2() {
            $.ajax({
                url: apiBase2,
                method: "GET",
                success: function (res) {
                    if (res.success && res.data) {
                        tableData2 = res.data.map((row, index) => ({
                            sno: index + 1,
                            id: row.id,
                            address: row.address || "",
                            businessName: row.businessName || "",
                            businessSector: row.businessSector || "",
                            contactPersonName: row.contactPersonName || "",
                            dateOfConnect: row.dateOfConnect || "",
                            email: row.email || "",
                            existingWebsite: row.existingWebsite || "",
                            landmark: row.landmark || "",
                            meetingStatus: row.meetingStatus || "",
                            mobileNumber: row.mobileNumber || "",
                            smmPresence: row.smmPresence || "",
                            sourcedBy: row.sourcedBy || "",
                            sourcedFrom: row.sourcedFrom || "",
                            zone: row.zone || ""
                        }));

                        dropdowns2.sourcedBy = res.users.map(u => u.name);

                        filteredData2 = [...tableData2];
                        updateCollegeCount2();
                        renderTable2();
                        renderPagination2();
                        renderColumnFilters2();
                    }
                }
            });
        }

        function renderTable2() {
            let tbody2 = $("#leadsTable2 tbody");
            tbody2.empty();

            const start2 = (currentPage2 - 1) * rowsPerPage2;
            const end2 = start2 + rowsPerPage2;
            const rows2 = filteredData2.slice(start2, end2);

            rows2.forEach((row, index) => {
                let tr2 = `<tr data-id="${row.id}">
                <td>${row.sno}</td>
                ${makeCell2("sourcedFrom", row.sourcedFrom)}
                ${makeDropdownCell2("sourcedBy", row.sourcedBy)}
                ${makeDateCell2("dateOfConnect", row.dateOfConnect)}
                ${makeCell2("businessName", row.businessName)}
                ${makeCell2("contactPersonName", row.contactPersonName)}
                ${makeCell2("mobileNumber", row.mobileNumber)}
                ${makeCell2("address", row.address)}
                ${makeCell2("email", row.email)}
                ${makeDropdownCell2("businessSector", row.businessSector)}
                ${makeCell2("zone", row.zone)}
                ${makeCell2("landmark", row.landmark)}
                ${makeDropdownCell2("existingWebsite", row.existingWebsite)}
                ${makeDropdownCell2("smmPresence", row.smmPresence)}
                ${makeDropdownCell2("meetingStatus", row.meetingStatus)}
            </tr>`;
                tbody2.append(tr2);
            });

            attachCellEvents2();
            setStickyColumns2();
        }

        const columnKeys2 = [
            "sno",
            "sourcedFrom",
            "sourcedBy",
            "dateOfConnect",
            "businessName",
            "contactPersonName",
            "mobileNumber",
            "address",
            "email",
            "businessSector",
            "zone",
            "landmark",
            "existingWebsite",
            "smmPresence",
            "meetingStatus"
        ];

        function makeCell2(field, value) {
            let displayValue2 = value || "";
            return `<td data-field="${field}">
            <span>${displayValue2}</span>
            <input type="text" value="${displayValue2}" style="display:none;">
        </td>`;
        }

        function makeDropdownCell2(field, selectedValue) {
            let options2 = dropdowns2[field] || [];
            let html2 = `<td data-field="${field}">
            <span style="font-weight:bold;">${selectedValue || ""}</span>
            <select style="display:none;" class="form-control">`;
            options2.forEach(opt => {
                let sel2 = (opt === selectedValue) ? "selected" : "";
                html2 += `<option value="${opt}" ${sel2}>${opt}</option>`;
            });
            html2 += `</select></td>`;
            return html2;
        }

        function makeDateCell2(field, value) {
            let displayValue2 = formatDate2(value);
            let rawValue2 = value ? new Date(value).toISOString().split("T")[0] : "";
            return `<td data-field="${field}">
            <span>${displayValue2}</span>
            <input type="text" class="date-picker2" value="${rawValue2}" style="display:none;">
        </td>`;
        }

        function formatDate2(dateStr) {
            if (!dateStr) return "";
            let date2 = new Date(dateStr);
            if (isNaN(date2)) return dateStr;
            return date2.toLocaleDateString("en-GB", {
                day: "numeric",
                month: "short",
                year: "numeric"
            });
        }

        function updateCollegeCount2() {
            $("#collegeCount2").text(filteredData2.length || 0);
        }

        function attachCellEvents2() {
            $("#leadsTable2 td").off("dblclick").on("dblclick", function () {
                let td2 = $(this);
                td2.addClass("editing");
                td2.find("input,select").show().focus();
                td2.find("span").hide();
                console.log("Editing cell for field:", td2.data("field"));
            });

            $("#leadsTable2 td input, #leadsTable2 td select")
                .off("blur change")
                .on("blur change", function () {
                    let td2 = $(this).closest("td");
                    let tr2 = $(this).closest("tr");
                    let id2 = tr2.data("id");
                    let field2 = td2.data("field");
                    let value2 = $(this).val();

                    td2.find("span").text(value2).show();
                    td2.find("input,select").hide();
                    td2.removeClass("editing");

                    let payload2 = {};
                    payload2[field2] = value2;
                    payload2.userId = userData2.user_id;

                    console.log("Updating row ID:", id2, "Field:", field2, "Value:", value2, "Payload:", payload2);

                    $.ajax({
                        url: "https://fundsaudit.com/api/v1/asheet/update/" + id2,
                        method: "PUT",
                        contentType: "application/json",
                        data: JSON.stringify(payload2),
                        success: function (res) {
                            console.log("Updated successfully:", res);
                        },
                        error: function (err) {
                            console.error("Update failed:", err);
                        }
                    });
                });

            $(".date-picker2").flatpickr({
                dateFormat: "Y-m-d",
                onChange: function (selectedDates, dateStr, instance) {
                    let input2 = $(instance.input);
                    let td2 = input2.closest("td");
                    let tr2 = input2.closest("tr");
                    let id2 = tr2.data("id");
                    let field2 = td2.data("field");
                    let value2 = dateStr;

                    td2.find("span").text(formatDate2(value2)).show();
                    input2.hide();
                    td2.removeClass("editing");

                    let payload2 = {};
                    payload2[field2] = value2;
                    payload2.userId = userData2.user_id;

                    console.log("Date change for row ID:", id2, "Field:", field2, "Value:", value2, "Payload:", payload2);

                    $.ajax({
                        url: "https://fundsaudit.com/api/v1/asheet/update/" + id2,
                        method: "PUT",
                        contentType: "application/json",
                        data: JSON.stringify(payload2),
                        success: function (res) {
                            console.log("Date Updated successfully:", res);
                        },
                        error: function (err) {
                            console.error("Date update failed", err);
                        }
                    });
                }
            });
        }

        function renderPagination2() {
            const totalPages2 = Math.ceil(filteredData2.length / rowsPerPage2);
            const pagination2 = $("#pagination2");
            pagination2.empty();

            const prevDisabled2 = currentPage2 === 1 ? 'disabled' : '';
            const nextDisabled2 = currentPage2 === totalPages2 ? 'disabled' : '';

            pagination2.append(`<li><a href="javascript:void(0);" class="${prevDisabled2}" onclick="changePage2(${currentPage2 - 1})">&laquo;</a></li>`);

            for (let i = 1; i <= totalPages2; i++) {
                const active2 = i === currentPage2 ? "active" : "";
                pagination2.append(`<li><a href="javascript:void(0);" class="${active2}" onclick="changePage2(${i})">${i}</a></li>`);
            }

            pagination2.append(`<li><a href="javascript:void(0);" class="${nextDisabled2}" onclick="changePage2(${currentPage2 + 1})">&raquo;</a></li>`);
        }

        window.changePage2 = function (page2) {
            const totalPages2 = Math.ceil(filteredData2.length / rowsPerPage2);
            if (page2 < 1 || page2 > totalPages2) return;
            currentPage2 = page2;
            renderTable2();
            renderPagination2();
        };

        function renderColumnFilters2() {
            const headerRow2 = $("#leadsTable2 thead tr.filters");
            headerRow2.remove();

            let filterRow2 = "<tr class='filters'>";
            $("#leadsTable2 thead tr:first th").each(function (i, th) {
                if (i === 0) {
                    filterRow2 += "<th></th>";
                } else {
                    filterRow2 += `<th><select class="column-filter2 form-select form-select-sm" data-index="${i}">
                    <option value="">All</option>
                </select></th>`;
                }
            });

            filterRow2 += "</tr>";
            $("#leadsTable2 thead").append(filterRow2);

            populateColumnFilterOptions2();
        }

        function populateColumnFilterOptions2() {
            $("#leadsTable2 thead .column-filter2").each(function () {
                const index2 = $(this).data("index");
                let field2 = columnKeys2[index2];
                let values2 = [...new Set(tableData2.map(row => row[field2]))].filter(v => v);

                values2.forEach(v => {
                    const displayValue2 = columnKeys2[index2] === "dateOfConnect" ? formatDate2(v) : v;
                    $(this).append(`<option value="${v}">${displayValue2}</option>`);
                });
            });

            $(".column-filter2").off("change").on("change", function () {
                applyFilters2();
            });
        }

        function applyFilters2() {
            filteredData2 = [...tableData2];
            $("#leadsTable2 thead .column-filter2").each(function () {
                const value2 = $(this).val();
                const index2 = $(this).data("index");
                if (value2) {
                    let field2 = columnKeys2[index2];
                    filteredData2 = filteredData2.filter(row => row[field2] == value2);
                }
            });

            currentPage2 = 1;
            updateCollegeCount2();
            renderTable2();
            renderPagination2();
        }

        window.filterTable2 = function () {
            const value2 = $("#searchInput2").val().toLowerCase().trim();
            filteredData2 = tableData2.filter(row =>
                Object.values(row).some(field => (field + "").toLowerCase().includes(value2))
            );
            currentPage2 = 1;
            updateCollegeCount2();
            renderTable2();
            renderPagination2();
        };

        window.exportToExcel2 = function () {
            const headers2 = Object.keys(tableData2[0] || {}).filter(k => k !== "id");
            const data2 = [headers2];

            tableData2.forEach(row => {
                data2.push(headers2.map(h => row[h]));
            });

            const worksheet2 = XLSX.utils.aoa_to_sheet(data2);
            const workbook2 = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook2, worksheet2, "BusinessDetails2");
            XLSX.writeFile(workbook2, "BusinessDetails2.xlsx");
        };

        $(document).ready(function () {
            loadTableData2();
        });
    </script>

                Swal.fire({

                    confirmButtonColor: "#d33",

                        $.ajax({
                            url: `https://fundsaudit.com/api/v1/cosheet/cosheet/${recordId}`,
                            method: "DELETE",
                            success: function (res) {

                                    "success"

                                $(`#leadsTable2 tr[data-id="${recordId}"]`).remove();

                });
