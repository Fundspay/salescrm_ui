    <script>
        let fromDate = null;
        let toDate = null;
        let userData = null;
        const postUrl = `https://fundsaudit.com/api/v1/mytarget/add`;

        function formatDateForUI(dateStr) {
            const parts = dateStr.split("-");
            if (parts.length !== 3) return dateStr;
            return `${parts[2]}-${parts[1]}-${parts[0]}`;
        }

        function getDefaultDateRange() {
            const now = new Date();
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 2);
            const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 1);

            return {
                from: firstDay.toISOString().split("T")[0],
                to: lastDay.toISOString().split("T")[0]
            };
        }

        function renderTargetRows(data) {
            const container = $("#targetsContainer");
            container.empty();

            if (!data || data.length === 0) {
                container.append(`<p class="text-muted">No targets found for this date range.</p>`);
                return;
            }

            data.forEach((item, index) => {
                let btnClass = (parseInt(item.c1Target) > 0 || parseInt(item.c2Target) > 0 || parseInt(item.c3Target) > 0 || parseInt(item.c4Target) > 0
                    || parseInt(item.target) > 0 || parseInt(item.subscriptionTarget) > 0)
                    ? "btn-success"
                    : "btn-primary";

                const row = `
                    <div class="row mb-3 align-items-center border-bottom pb-2">
                        <!-- Left side: Date + Day -->
                        <div class="col-lg-2 fw-semibold text-center">
                            ${formatDateForUI(item.date)} <br>
                            <small class="text-muted">(${item.day})</small>
                        </div>

                        <!-- Target Inputs -->
                        <div class="col-lg-10">
                            <div class="row g-3">
                                <!-- c1 Target -->
                                <div class="col-md-2">
                                    <label class="form-label fw-semibold mb-1">c1 Target:</label>
                                    <input type="number" class="form-control" id="c1Target-${index}" value="${item.c1Target}" />
                                </div>

                                <!-- c2 Target -->
                                <div class="col-md-2">
                                    <label class="form-label fw-semibold mb-1">c2 Target:</label>
                                    <input type="number" class="form-control" id="c2Target-${index}" value="${item.c2Target}" />
                                </div>

                                <!-- c3 Target -->
                                <div class="col-md-2">
                                    <label class="form-label fw-semibold mb-1">c3 Target:</label>
                                    <input type="number" class="form-control" id="c3Target-${index}" value="${item.c3Target}" />
                                </div>

                                <!-- c4 Target -->
                                <div class="col-md-2">
                                    <label class="form-label fw-semibold mb-1">c4 Target:</label>
                                    <input type="number" class="form-control" id="c4Target-${index}" value="${item.c4Target}" />
                                </div>

                                <!-- Token Target (below c1) -->
                                <div class="col-md-2">
                                    <label class="form-label fw-semibold mb-1">Token Target:</label>
                                    <input type="number" class="form-control" id="token-${index}" value="${item.token || 0}" />
                                </div>

                                <!-- Subscription Target (last one) -->
                                <div class="col-md-2">
                                    <label class="form-label fw-semibold mb-1">Subscription Target:</label>
                                    <input type="number" class="form-control" id="subscriptionTarget-${index}" value="${item.subscriptionTarget || 0}" />
                                </div>

                                <!-- Save button -->
                                <div class="col-md-2 d-flex align-items-end justify-content-end">
                                    <button class="btn ${btnClass} btn-save w-100" data-date="${item.date}" data-index="${index}">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.append(row);
            });

            $(".btn-save").on("click", function () {
                const date = $(this).data("date");
                const index = $(this).data("index");

                const c1Target = $(`#c1Target-${index}`).val();
                const c2Target = $(`#c2Target-${index}`).val();
                const c3Target = $(`#c3Target-${index}`).val();
                const c4Target = $(`#c4Target-${index}`).val();

                const token = $(`#token-${index}`).val();
                const subscriptionTarget = $(`#subscriptionTarget-${index}`).val();
                // const interviewsTargetVal = $(`#interviewsTarget-${index}`).val();
                // const resumesReceivedTargetVal = $(`#resumesReceivedTarget-${index}`).val();

                saveTarget(date, c1Target, c2Target, c3Target, c4Target, token, subscriptionTarget);
            });
        }

        function fetchTargetData(startDate, endDate) {
            const apiUrl = `https://fundsaudit.com/api/v1/mytarget/fetch/?userId=${userData.user_id}&startDate=${startDate}&endDate=${endDate}`;
            console.log("Calling API:", apiUrl);

            $.ajax({
                url: apiUrl,
                type: "GET",
                success: function (response) {
                    console.log("GET response:", response);
                    if (response.success && response.dates && response.dates.length > 0) {
                        renderTargetRows(response.dates);
                    } else {
                        $("#targetsContainer").html("<p class='text-muted'>No targets found.</p>");
                    }
                },
                error: function (xhr) {
                    console.error("Error loading target:", xhr.responseText);
                }
            });
        }

        function saveTarget(date, c1Target, c2Target, c3Target, c4Target, token, subscriptionTarget) {
            Swal.fire({
                title: "Saving Target...",
                allowOutsideClick: false,
                allowEscapeKey: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            const payload = {
                userId: userData.user_id,
                targets: [
                    {
                        date: date,
                        c1Target: parseInt(c1Target),
                        c2Target: parseInt(c2Target),
                        c3Target: parseInt(c3Target),
                        c4Target: parseInt(c4Target),
                        token: parseInt(token),
                        subscriptionTarget: parseInt(subscriptionTarget)
                        // interviewsTarget: parseInt(interviewsTarget),
                        // resumesReceivedTarget: parseInt(resumesReceivedTarget)
                    }
                ]
            };
            console.log("payload:", payload);

            $.ajax({
                url: postUrl,
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(payload),
                success: function (res) {
                    console.log("Save response:", res);
                    Swal.fire({
                        icon: "success",
                        title: "Target saved successfully!",
                        confirmButtonColor: "#3085d6"
                    });
                    fetchTargetData(fromDate, toDate);
                },
                error: function (xhr) {
                    console.error("Save error:", xhr.responseText);
                    Swal.fire({
                        icon: "error",
                        title: "Save failed!",
                        text: xhr.responseText
                    });
                }
            });
        }

        $(document).ready(function () {
            userData = JSON.parse(sessionStorage.getItem("user_data"));
            console.log("UserData:", userData);

            const defaultRange = getDefaultDateRange();
            fromDate = defaultRange.from;
            toDate = defaultRange.to;

            flatpickr("#dateRangePicker", {
                mode: "range",
                dateFormat: "Y-m-d",
                defaultDate: [fromDate, toDate],
                onClose: function (selectedDates, dateStr, instance) {
                    if (selectedDates.length === 2) {
                        fromDate = instance.formatDate(selectedDates[0], "Y-m-d");
                        toDate = instance.formatDate(selectedDates[1], "Y-m-d");
                    } else {
                        fromDate = defaultRange.from;
                        toDate = defaultRange.to;
                    }
                    console.log("From:", fromDate, "To:", toDate);
                    fetchTargetData(fromDate, toDate);
                }
            });

            fetchTargetData(fromDate, toDate);
        });
    </script>
